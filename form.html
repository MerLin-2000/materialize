<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Materialize</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container section">
        <div class="row">
            <form class="col s12">
                <div class="row card-panel">
                    <div class="input-field col s6">
                        <input type="text" id="nombre" class="validate" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" id="apellido" class="validate" required>
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="text" id="email">
                        <label for="email">Email</label>
                    </div>
                    <!-- autocompletar -->
                    <div class="input-field col s12">
                        <i class="material-icons prefix">search</i>
                        <input type="text" id="autocomplete-input" class="autocomplete">
                        <label for="autocomplete-input">Buscar...</label>
                    </div>
                    <button class="btn" type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <div id="respuesta">

        </div>
    </div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // inicializar opciones
    var options = {
        data: {
            "Html": null,
            "Python": null,
            "Django": 'https://placehold.it/250x250'
        },
        onAutocomplete:function(parametro){
            console.log('Click ' + parametro)
            respuesta.innerHTML= '<h3> Texto dinamico: ' + parametro + '</h3>'
        }
    }
    var elems = document.querySelectorAll('.autocomplete');
    var instances = M.Autocomplete.init(elems, options);
  });
  const respuesta = document.getElementById('respuesta');

</script>
</body>
</html>
