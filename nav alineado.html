<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav alineado Materialize</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="navbar-fixed">
        <nav class="purple">
            <div class="nav-wrapper container">
                <a href="" class="brand-logo right">Logo</a>
                <a href="#" data-target="menu-responsivo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="left hide-on-med-and-down">
                    <li><a href="">Enlace</a></li>
                    <li><a href="">Enlace</a></li>
                    <li><a href="">Enlace</a></li>
                    <li>
                        <a href="#" class="dropdown-trigger" data-target="id_drop">
                            Opciones
                            <i class="material-icons right">arrow_drop_down</i>
                        </a>
                        
                    </li>
                </ul>
            </div>
        </nav>
        
        
    </div>
    <!-- opciones del droppdown -->
    <ul class="dropdown-content" id="id_drop">
        <li><a href="#">option 1</a></li>
        <li class="divider"></li>
        <li><a href="#">option 2</a></li>
        <li><a href="#">option 3</a></li>
        <li><a href="#">option 4</a></li>
    </ul>
    <!-- opciones responsivas -->
    <ul class="sidenav green" id="menu-responsivo">
        <li><a href="">Enlace</a></li>
        <li><a href="">Enlace</a></li>
        <li><a href="">Enlace</a></li>
    </ul>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    M.AutoInit();
  });
</script>
</body>
</html>
