<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Materialize</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="purple col s12">12 columnas</div>
        </div>
        <div class="row">
            <div class="yellow col s6">6</div>
            <div class="purple col s6">6</div>
            <div class="green col s6">6</div>
            <div class="orange col s6">6</div>
        </div>
        <div class="row">
            <div class="black col s3">3</div>
            <div class="red col s6"></div>
            <div class="black col s3">3</div>
        </div>
    </div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
