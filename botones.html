<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Materialize</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <button class="btn waves-effect waves-light">Boton normal</button>
            <a  class="btn waves-effect waves-light" href="#">Boton Link</a>
            <a  class="btn btn-flat waves-effect waves-light" href="#">Boton Flat</a>
        </div>

        <div class="section">
            <button class="btn btn-large waves-effect waves-light purple"><i class="material-icons right">android</i>Boton normal</button>
            <a  class="btn btn-small waves-effect waves-light green" href="#">Boton Link</a>
            <button class="btn disabled waves-effect waves-light purple">Boton normal</button>
            <a class="btn-floating btn-large waves-effect waves-black green" href="#"><i class="material-icons">android</i></a>
        </div>
    </div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
