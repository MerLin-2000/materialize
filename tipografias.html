<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipografias Materialize</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12"> 
                <blockquote class="flow-text">
                    This is an example quotation that uses the blockquote tag.
                </blockquote>  
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="flow-text z-depth-1">I am Flow Text</p>
                <h3 class="z-depth-5 section">sombras</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m8 offset-m2 l6 offset-l3">
                <div class="card-panel green lighten-5 z-depth-3">
                <div class="row valign-wrapper">
                    <div class="col s2">
                        <img class="responsive-img circle" src="https://images.pexels.com/photos/275033/pexels-photo-275033.jpeg?cs=srgb&dl=pexels-pixabay-275033.jpg&fm=jpg" alt="logo">
                    </div>
                    <div class="col s10">
                    <span class="black-text">
                        This is a square image. Add the "circle" class to it to make it appear circular.
                    </span>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
