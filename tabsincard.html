<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Materialize</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Titulo de la Card</span>
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sint deleniti cupiditate eos nam incidunt aliquid tenetur eveniet odit, ut eligendi ea nemo omnis ab officia error ipsa sunt tempore blanditiis.
                </div>
                <div class="card-tabs">
                    <ul class="tabs tabs-fixed-width">
                        <li class="tab"><a  href="#optionuno">Option 1</a></li>
                        <li class="tab"><a href="#optiondos" class="active" >Option 2</a></li>
                        <li class="tab"><a href="#optiontres">Option 3</a></li>
                    </ul>
                </div>
                <div class="card-content grey lighten-4">
                    <div id="optionuno">Test 1</div>
                    <div id="optiondos">Test 2</div>
                    <div id="optiontres">Test 3</div>
                </div>
            </div>
        </div>
    </div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    M.AutoInit();
  });
</script>
</body>
</html>
